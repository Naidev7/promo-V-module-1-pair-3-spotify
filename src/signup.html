<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1" />
        <title>Spotify</title>
        <link rel="icon" href="./images/favicon.png" />
        <link rel="stylesheet" href="./scss/signup.scss"/>
        <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css"
  integrity="sha512-Avb2QiuDEEvB4bZJYdft2mNjVShBftLdPG8FJ0V7irTLQ8Uo0qcPxh4Plq7G5tGm0rU+1SPhVotteLpBERwTkw=="
  crossorigin="anonymous" referrerpolicy="no-referrer" />

<body>
    <header>
        <figure>
            <img src="/src/img/Image20231127124507.jpg" alt="logo">
        </figure>
    </header>
    <div class="">
        <h1>Regístrate gratis para escuchar.</h1>
        <button>
            <i class="fa-brands fa-facebook"></i>
            <p>
                Registrate con Facebook
            </p>
        </button>
        <button>
            <i class="fa-brands fa-google"></i>
            <p>
                Registrate con Google
            </p>
        </button>
    </div>
    <span>
        <p>
            o
        </p>
    </span>
    <form action="">
        <fieldset>
            <legend>
                Regístrate con tu correo electrónico
                <label for="email"> ¿Cuál es tu correo electrónico?
                    <input type="text" name="email" id="email" placeholder="Pon tu correo electrónico">
                </label>
                <label for="confirmEmail">Confirma el tu correo electrónico
                    <input type="text" name="confirmEmail" id="confirmEmail" placeholder="Vuelve a poner tu correo electrónico">
                </label>
                <label for="password">Crea un contraseña
                    <input type="password" name="password" id="password" placeholder="Crea un contraseña">
                </label>
                <label for="name">¿Cómo quieres que te llamemos?
                    <input type="text" name="name" id="name" placeholder="Pon un nombre de perfil">
                    Esto aparece en tu perfil.
                </label>
                <label for="birthday"> ¿Cuál es tu fecha de nacimiento?
                    <input type="datetime" name="birthday" id="birthday">
                </label>
            </legend>
        </fieldset>
    </form>
</body>
</html>
